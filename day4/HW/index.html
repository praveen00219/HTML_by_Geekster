<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Examples</title>
</head>

<body>
    <h1>HTML Project with iframes</h1>

    <!-- Embed Local HTML Content -->
    <h2>Local Content</h2>
    <iframe src="localfile.html" width="300" height="150" title="Local HTML">
        Your browser does not support iframes.
    </iframe>
    <br>
    <!-- Embed External Website -->
    <h2>External Website</h2>
    <iframe src="https://www.geekster.in/home/new-full-stack-web-development-program/" width="560" height="315"
        title="External Website">
        Your browser does not support iframes.
    </iframe>

    <br>
    <!-- Embed YouTube Video -->
    <h2>YouTube Video</h2>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=i4iH2mexcwgG9vM4"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        Your browser does not support iframes.
    </iframe>

    </iframe>


</body>

</html>
