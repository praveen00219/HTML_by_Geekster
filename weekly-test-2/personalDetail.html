<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>

<body>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="middlename">Middlename:</label>
            <input type="text" id="middlename" name="middlename"><br><br>

            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" required><br><br>

            <label for="course">Course :</label>
            <select name="courses" id="courses">
                <option value="course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <label for="dob">DOB:</label>
            <input type="datetime-local" name="meeting-time" required />
            <br><br>

            <label for="phone">Phone:</label>
            <input type="tel" name="defaultTel" value="+91" disabled size="1">
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="5" cols="80" required></textarea><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br><br>

            <label for="retype-password">Re-type password:</label>
            <input type="password" id="retype-password" name="retype-password" required><br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Agree to terms and conditions</label><br><br>

            <label for="file">Choose File:</label>
            <input type="file" id="file" name="file"><br><br>

            <label for="color">Choose Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

        </fieldset>
    </form>
</body>

</html>
