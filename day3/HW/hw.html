<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>

<body>
    <form action="/submit" method="post">
        <label for="details">Personal details</label>

        <br>

        <label for="Salutation">Salutation</label><br>
        <select name="Gender" id="Gender">
            <option value="None">--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
        </select>

        <br><br>

        <label for="firstname">First Name:</label>
        <input type="text" placeholder="abcd" id="firstname" name="firstname" required>

        <br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" placeholder="abcd" name="lastname" required>

        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <br>

        <label for="email">Email:</label><input type="email" id="email" value="abc@gmail.com" name="email" required>

        <br><br>

        <label for="dob">Date of birth:</label><input type="date" name="meeting-time" required />

        <br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="5" cols="30" required></textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
